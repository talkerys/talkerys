services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: talkerys
      POSTGRES_PASSWORD: talkerys_password
      POSTGRES_DB: talkerys
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      APP_URL: ${APP_URL}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      UPLOAD_DIR: ${UPLOAD_DIR}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
  uploads_data:
